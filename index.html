<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÁÇ´ÈÖ∑Á≤íÂ≠êÊñáÂ≠óÂ±ïÁ§∫</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100%;
      overflow: hidden;
      font-family: "Segoe UI", "PingFang SC", "Noto Color Emoji", "Apple Color Emoji", sans-serif;
    }

    #canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: clamp(1.5rem, 5vw, 5rem);
      font-weight: bold;
      z-index: 1;
      text-align: center;
      max-width: 90vw;
      padding: 0 2vw;
      word-break: break-word;
      line-height: 1.3;
    }


    .gradient-text {
      background: linear-gradient(45deg, #00f0ff, #ff00c8, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .animate {
      opacity: 0;
      animation-duration: 4s;
      animation-fill-mode: forwards;
    }

    @keyframes zoomIn {
      0% {opacity: 0; transform: scale(0.5) translate(-50%, -50%);}
      50% {opacity: 1; transform: scale(1.2) translate(-50%, -50%);}
      100% {opacity: 0; transform: scale(1) translate(-50%, -50%);}
    }

    @keyframes slideIn {
      0% {opacity: 0; transform: translate(-50%, -100%);}
      50% {opacity: 1; transform: translate(-50%, -50%);}
      100% {opacity: 0; transform: translate(-50%, 100%);}
    }

    @keyframes rotateIn {
      0% {opacity: 0; transform: rotate(-720deg) scale(0) translate(-50%, -50%);}
      50% {opacity: 1; transform: rotate(0deg) scale(1.2) translate(-50%, -50%);}
      100% {opacity: 0; transform: rotate(360deg) scale(1) translate(-50%, -50%);}
    }

    @keyframes flipIn {
      0% {opacity: 0; transform: rotateX(90deg) translate(-50%, -50%);}
      50% {opacity: 1; transform: rotateX(0deg) translate(-50%, -50%);}
      100% {opacity: 0; transform: rotateX(-90deg) translate(-50%, -50%);}
    }

    @keyframes popFade {
      0% {opacity: 0; transform: scale(0.3) translate(-50%, -50%);}
      50% {opacity: 1; transform: scale(1.3) translate(-50%, -50%);}
      100% {opacity: 0; transform: scale(1) translate(-50%, -50%);}
    }

    #music-btn {
      position: absolute;
      bottom: 8vh;
      left: 50%;
      transform: translateX(-50%) scale(0);
      padding: 1em 2em;
      font-size: 1rem;
      background: #00f0ff;
      color: #000;
      border: none;
      border-radius: 2em;
      cursor: pointer;
      z-index: 2;
      opacity: 0;
      transition: all 0.5s ease;
    }

    #music-btn.show {
      transform: translateX(-50%) scale(1);
      opacity: 1;
      animation: bounceIn 1s ease;
    }

    @keyframes bounceIn {
      0% { transform: translateX(-50%) scale(0); }
      50% { transform: translateX(-50%) scale(1.2); }
      100% { transform: translateX(-50%) scale(1); }
    }

    #gif-img {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 25vw;
      height: 40vw;
      max-width: 280px;
      max-height: 280px;
      transform: translate(-50%, -50%) scale(0);
      z-index: 3;
      border-radius: 2vw;
      box-shadow: 0 0 3vw rgba(0,255,255,0.6);
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 0;
    }

    #gif-img.show {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    #left-gif, #right-gif {
      position: fixed;
      top: 40%;
      width: 20vw;
      height: 30vw;
      max-width: 180px;
      max-height: 240px;
      transform: translateY(-50%) scale(0);
      opacity: 0;
      z-index: 3;
      border-radius: 2vw;
      transition: all 0.5s ease;
    }

    #left-gif {
      left: 2vw;
    }

    #right-gif {
      right: 2vw;
    }

    #left-gif.show, #right-gif.show {
      opacity: 1;
      transform: translateY(-50%) scale(1);
    }

    /* ÂìçÂ∫îÂºèÈÄÇÈÖçÊâãÊú∫Â±èÂπï */
    @media (max-width: 768px) {
      #gif-img {
        width: 35vw;
        height: 35vw;
      }

      #left-gif, #right-gif {
        width: 18vw;
        height: 40vw;
        top: 50%; /* Á®çÂæÆÈîôÂºÄ‰∏≠Èó¥ */
      }

      #text-container {
        font-size: clamp(1.2rem, 5vw, 2rem);
      }

      #music-btn {
        font-size: 0.9rem;
        padding: 0.6em 1.2em;
      }
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="text-container"></div>

  <img id="gif-img" src="dacall.gif" alt="‰∏≠Èó¥Âä®Áîª" />
  <img id="left-gif" src="left.gif" alt="Â∑¶Âä®Áîª" />
  <img id="right-gif" src="right.gif" alt="Âè≥Âä®Áîª" />
  <button id="music-btn">üéµ Êí≠ÊîæÈü≥‰πê</button>
  <audio id="bgm" src="Â•óÈ©¨ÊùÜ.mp3"></audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5,
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(0,255,255,0.6)";
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      }
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    const texts = [
      { text: "Â§ßÂ∏ÖÊØîüòéËµµÈáëÊô∂", anim: "zoomIn" },
      { text: "‰Ω†ÊÄé‰πà‰∏çÁêÜÊàëÂïäÔºåÂøÉÊÉÖüíïüíï‰∏çÂ•Ω‰πà", anim: "slideIn" },
      { text: "‰∏ç‰ºöÊòØÊàëÊÉπÊØõ‰Ω†‰∫ÜÂêßÂëúÂëúüò≠üò≠", anim: "rotateIn" },
      { text: "Ê∏©ÊüîÁæé‰∏ΩÁöÑÂ§ßÂ∏ÖÊØî‰∏ÄÂÆö‰∏ç‰ºöË∑üÊàëËÆ°ËæÉÁöÑÂØπ‰∏çÂØπü´∂ü´∂", anim: "flipIn" },
      { text: "Â∞èÂºü‰ª•Âêé‰∏ÄÂÆö‰πñ‰πñÁöÑü•πü•π", anim: "popFade" }
    ];

    const container = document.getElementById("text-container");
    let index = 0;

    function isEmoji(char) {
      return /\p{Emoji}/u.test(char);
    }

    function showNext() {
      const { text, anim } = texts[index];
      const html = Array.from(text).map(char => {
        return isEmoji(char)
          ? `<span>${char}</span>`
          : `<span class="gradient-text">${char}</span>`;
      }).join('');

      container.innerHTML = html;
      container.className = `animate`;
      container.style.animationName = anim;

      index++;
      if (index < texts.length) {
        setTimeout(showNext, 3500);
      } else {
        setTimeout(showFinalUI, 2000);
      }
    }

    showNext();

    function showFinalUI() {
      document.getElementById("music-btn").classList.add("show");
      document.getElementById("gif-img").classList.add("show");
      document.getElementById("left-gif").classList.add("show");
      document.getElementById("right-gif").classList.add("show");
    }

    const btn = document.getElementById("music-btn");
    const bgm = document.getElementById("bgm");
    btn.addEventListener("click", () => {
      if (bgm.paused) {
        bgm.play();
        btn.textContent = "‚è∏ ÊöÇÂÅúÈü≥‰πê";
      } else {
        bgm.pause();
        btn.textContent = "üéµ Êí≠ÊîæÈü≥‰πê";
      }
    });
  </script>
</body>
</html>
